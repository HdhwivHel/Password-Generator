<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="pass.js"></script>

    <div class="container">
        <h1>Password Generator</h1>
        <table>
            <tr>
                <td class="label">Length of Password:</td>
                <td>
                    <input type="number" id="length" />
                </td>
            </tr>
        </table>

        <div class="checkbox-group">
            <input type="checkbox" id="spch" checked>
            <label for="spch">Include Special Characters</label>
            <br>
            <input type="checkbox" id="num" checked>
            <label for="num">Include Numbers</label>
            <br>
            <input type="checkbox" id="alph" checked>
            <label for="alph">Include Alphabets</label>
        </div>

        <button class="passgen" onclick="passGenerate()">Generate Password</button>
    </div>
</body>
</html>
